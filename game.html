<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game</title>

      <style media="screen">
      body{
        background: url("bilder/background.png")  no-repeat center fixed;
        background-size: cover;
      }
      #figur{
        height: 200px;
        width: 200px;
        position: absolute;
        top: 300px;
        background-color: transparent;
        background-image: url("bilder/bild3.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;


      }
       </style>
  </head>
  <body>


    <h1>Spray how fast you can!</h1>
     <p >Your Reactiontime: <span id="dauerTime"></span></p>

      <div id="figur"></div>

    <script type="text/javascript">

      var figur = document.getElementById("figur");
      var startTime = new Date().getTime();
      var endTime = new Date().getTime();


      function randomInteger(min, max){
        var randomNumber = Math.floor(Math.random()*(max-min+1)+min);
        return randomNumber;
      }

      function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }


      function figurAnzeige(){
        var images = ["bilder/bild1.png","bilder/bild2.png","bilder/bild3.png","bilder/bild4.png"];

        var size = randomInteger(50, 250);
        figur.style.display = "block";
        figur.style.top = randomInteger(100, 500)+"px";
        figur.style.left = randomInteger(0, 1000) +"px";
        figur.style.borderRadius = randomInteger(0, 1)*50+"%";
        //figur.style.backgroundColor = getRandomColor();
        figur.style.backgroundImage = "url("+images[randomInteger(0,images.length-1)]+")";
        figur.style.backgroundSize = "contain";
        figur.style.width = size+"px";
        figur.style.height = size+"px";
        startTime = new Date().getTime();
      }

      figur.onclick = function(){
        endTime = new Date().getTime();
        document.getElementById("dauerTime").innerHTML= (endTime-startTime)/1000;
        figur.style.display = "none";
        setTimeout(figurAnzeige, randomInteger(500, 1500));
      }

    </script>

  </body>
</html>
